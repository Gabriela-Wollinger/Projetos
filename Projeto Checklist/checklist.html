<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app"></div>
    
    <script>
        var app= new Vue({
            el:'#app',
            template:`<div id="app">
        <h1>Checklist</h1><hr>
        <input type="text" id="text" v-model="novoitem" v-on:keyup.enter="add()" placeholder="Novo Item">
        <ul id="app" type="none">
            <li v-for="item in items":key="items.message"><input type="checkbox">
                {{ item.message }} 
                <button @click="remove(message)">X</button>
              </li>
        </ul>
        
    </div>`,
            data:{
                novoitem:'',
                items:[
                    {message:'Lorem ipsum dolor sit amet'},
                    {message:'Lorem ipsum dolor sit amet'},
                    {message:'Lorem ipsum dolor sit amet'}
                 ]
            },
            methods: {
                add: function(){
                this.items.push({message: this.novoitem});
                },
                remove:function(message){
                    var idx= this.items.indexOf(message);
                    this.items.splice(idx,1);
                }
            }

        })
    </script>
</body>
</html>
